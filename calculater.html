<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyada Wala Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button class="C">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>

      <button class="a7">7</button>
      <button class="a8">8</button>
      <button class="a9">9</button>
      <button class="operator">+</button>

      <button class="a4">4</button>
      <button class="a5">5</button>
      <button class="a6">6</button>
      <button class="equal">=</button>

      <button class="a1">1</button>
      <button class="a2">2</button>
      <button class="a3">3</button>
      <button class="a0">0</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
